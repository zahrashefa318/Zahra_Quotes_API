name: Zahra_Quotes_API CI/CD pipeline

on:
  push:
    branches:
      - main   

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest  

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Render
        uses: render-examples/fastapi 
        
        with:
          render_deploy_hook: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
